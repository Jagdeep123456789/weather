<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- Import Google Material Symbols Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
</head>
<body>
  
  <main class="main-container">

    <header class="input-container">
      <input class="city-input" placeholder="SEARCH FOOD ITEM">
      <button class="Search-btn">
        <span class="material-symbols-outlined">
          search
        </span>
      </button>
    </header>
       

      <div class ="weather-summary-container">
        <h1 class="temp-txt">Hey, Our delicious food is waiting for you <br>
          We are always near to you with fresh item of food</h1>
        <div class="weather-summary-info">
          <h1 class="weather-summary-img"><img class="weather-summary-img" src="images/chic.png" alt=""></h1>
         
        </div>
      </div>


      <div class="weather-Condition-container">
        <div class="condition-item">
          
            <div class="condition-info">
              <h5 class="forecast-item-temp">POPULAR DISHES</h5>
              
            </div>
        </div>

        
       
        </div>
      </div>
      <div class="forecast-items-container">
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-txt"></h5>
          <img src="images/noodles.png"  class="forecast-item-img">
          <h5 class="forecast-item-temp regular-txt">NOODLES</h5>
          <h5 class="forecast-item-temp">$15</h5>
        </div>
        
        <div class="forecast-item">
         
          <img src="images/samosa2.webp"  class="forecast-item-img">
          <h5 class="forecast-item-temp regular-txt">SAMOSA</h5>
          <h5 class="forecast-item-temp">$5</h5>
        </div>
        <div class="forecast-item">
         
          <img src="images/KadaiPanir.png"  class="forecast-item-img">
          <h5 class="forecast-item-temp regular-txt">PANIR</h5>
          <h5 class="forecast-item-temp">$20</h5>
        </div>
        <div class="forecast-item">
          
          <img src="images/rice5.webp"  class="forecast-item-img">
          <h5 class="forecast-item-temp regular-txt">RICE</h5>
          <h5 class="forecast-item-temp">$10</h5>

        </div>
        
      </div>
      
    </section>
    

    <a href="menu.html" class="button5">View Menu</a>
    <a href="menu.html" class="button6">SERVICE</a>

    
    
  </main>

</body>
</html>
